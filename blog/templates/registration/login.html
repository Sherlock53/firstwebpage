{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/signin.css' %}" />


    <form method="post" class="form-signin my-4 p-4 bg-white rounded shadow-sm" action="{% url 'login' %}">
    {% csrf_token %}
      <div class="h1 font-weight-normal" >Please sign in:</div>
      {% if form.errors %}
          <p>Your username and password didn't match. Please try again.</p>
      {% endif %}
      <div class="form-group">

          {{ form.username }}

      </div>
      <div class="form-group">

          {{ form.password }}
          {{ form.password.errors }}
      </div>


          <input class="btn-lg btn-outline-primary btn-block" type="submit" value="Login" />
          <a class="btn btn-lg btn-outline-primary btn-block" href="{% url 'registration' %}" > Registration </a>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
