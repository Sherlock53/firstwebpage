 <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
 <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 {% load static %}
<link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
<html>
    <head>
        <title>Family Blog</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body class="bg-light">
        <div class="page-header navbar">
          <div class="header-title mr-auto"><a href="{% url 'post_list' %}">Family Blog</a></div>

          {% if user.is_authenticated %}
          <div class="nav-item dropdown top-menu">
            <a class="nav-link dropdown-toggle top-menu" href="#" id="dropdown03" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ user.username }}</a>
            <div class="dropdown-menu top-menu" aria-labelledby="dropdown03">
              <a class="dropdown-item" href="{% url 'post_new' %}">New Post</a>
              <a class="dropdown-item" href="{% url 'post_draft_list' %}">List Drafts</a>
              <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
            </div>
          </div>
          {% else %}
          <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
          {% endif %}
        </div>
        <div class="content container">
                <div class="col-md-12">
                  {% block content %}
                  {% endblock %}
                </div>
        </div>
    </body>
</html>
